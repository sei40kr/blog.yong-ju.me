{{ define "main" }}
  <main role="main" class="blog-main">
    {{ if not .IsHome }}
      {{ with .Title }}
        <h1 class="blog-main__title">{{ . }}</h1>
      {{ end }}
    {{ end }}

    {{ $pag := $.Paginator }}
    {{ partial "blog-post-list.html" $pag.Pages }}
  </main>

  {{ partial "blog-pagination.html" . }}
{{ end }}
