<script src="{{ relURL "jquery-3.5.1/jquery.min.js" }}"></script>
<script src="{{ relURL "bootstrap-4.5.0/dist/js/bootstrap.bundle.min.js" }}"></script>
<script src="{{ relURL "katex-0.12.0/katex.min.js" }}"></script>
<script src="{{ relURL "katex-0.12.0/contrib/auto-render.min.js" }}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    renderMathInElement(document.body, {
      delimiters: [
        {
          left: "$$",
          right: "$$",
          display: {{ if .IsPage }}true{{ else }}false{{ end }},
        },
        {
          left: "$",
          right: "$",
          display: false,
        },
      ],
    });
  });
</script>
