<article class="blog-post">
  {{ partial "blog-post-header.html" . }}

  {{ if .Content }}
    <section class="blog-post__content">{{ .Content }}</section>
  {{ end }}

  <section class="blog-post-aside">
    <h2 class="blog-post-aside__title">コメント</h2>
    <div class="blog-post-aside__content">
      {{ template "_internal/disqus.html" . }}
    </div>
  </section>
</article>
