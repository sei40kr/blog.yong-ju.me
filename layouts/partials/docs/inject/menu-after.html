<nav>
  <ul>
    <li class="book-section-flat">
      <ul>
        {{- $pages := ($.Site.GetPage (urlize "/categories")).Pages -}}
        {{ range $pages }}
          <li>
            <a href="{{ .RelPermalink }}" class="flex justify-between">
              <span>{{ .Title }}</span>
              <span>{{ len .Pages }}</span>
            </a>
          </li>
        {{ end }}
      </ul>
    </li>
  </ul>
</nav>
